{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-4">
    <div class="row">
        <div class="col-8 mx-auto">
            <div class="card">
                <h2 class="card-title text-center">Add Staff Form</h2>
                <div class="card-body">
                    <form action="{% url 'add-staff' %}" method="post">
                        {% csrf_token %}
                        {{ forms|crispy }}
                        <div class="d-grid">
                            <input type="submit" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
